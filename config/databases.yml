# Lista opcional de bancos para o Devobox.
# Exemplos prontos para Postgres e Redis, ajuste conforme seu fluxo.
#
# Formatos aceitos:
#
# 1) Raiz com chave "databases":
# databases:
#   - name: pg
#     image: docker.io/postgres:15
#     ports: ["5432:5432"]
#     env:
#       - POSTGRES_PASSWORD=dev
#
# 2) Lista direta:
# - name: redis
#   image: docker.io/redis:7
#   ports:
#     - "6379:6379"
#   env: []

databases:
  - name: pg
    image: docker.io/postgres:16
    ports: ["5432:5432"]
    env:
      - POSTGRES_PASSWORD=dev
  - name: redis
    image: docker.io/redis:7
    ports: ["6379:6379"]
